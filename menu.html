<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Utamu Bakery - Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('yeh-xintong-go3DT3PpIw4-unsplash.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #8B4513;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .menu a {
            display: block;
            background: #d2691e;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .menu a:hover {
            background: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utamu Bakery Management System</h1>
        <div class="menu">
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a>
            <a href="inventory.html">Inventory</a>
            <a href="users.html">Suppliers</a>
            <a href="customer.html">Customers</a>
        </div>
    </div>
</body>
</html>
