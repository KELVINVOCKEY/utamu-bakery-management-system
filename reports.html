<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Utamu Bakery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("patrick-tomasso-NlcCPeKNmwg-unsplash.jpg") no-repeat center center/cover;
            text-align: center;
        }
        .navbar {
            background-color: #004080;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        h2 {
            margin-bottom: 15px;
            color: #004080;
        }
        .table-container {
            overflow-x: auto; /* mobile scroll */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 500px; /* ensures table scrolls on phones */
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }
        .btn-view { background-color: #28a745; color: white; }
        .btn-export { background-color: #ffc107; color: black; }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .navbar {
                font-size: 18px;
                padding: 12px;
            }
            h2 {
                font-size: 18px;
            }
            th, td {
                padding: 8px;
                font-size: 13px;
            }
            .btn {
                font-size: 12px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Utamu Bakery Reports</div>
    <div class="container">
        <h2>Operational Reports</h2>
        <div class="table-container">
            <table>
                <tr>
                    <th>Report ID</th>
                    <th>Report Title</th>
                    <th>Date Generated</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>001</td>
                    <td>Monthly Sales Summary</td>
                    <td>August 2025</td>
                    <td>
                        <button class="btn btn-view">View</button>
                        <button class="btn btn-export">Export</button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Customer Feedback Report</td>
                    <td>August 2025</td>
                    <td>
                        <button class="btn btn-view">View</button>
                        <button class="btn btn-export">Export</button>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Revenue and Product Statistics</td>
                    <td>August 2025</td>
                    <td>
                        <button class="btn btn-view">View</button>
                        <button class="btn btn-export">Export</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
