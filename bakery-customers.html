<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customers - Utamu Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('patrick-tomasso-NlcCPeKNmwg-unsplash.jpg') no-repeat center center/cover;
            margin: 0; 
            padding: 0;
            text-align: center;
        }
        .container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255,255,255,0.97);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        h2 { 
            color: #8B4513; 
            margin-bottom: 15px;
        }
        .table-wrapper {
            overflow-x: auto; /* Scroll on small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th { 
            background: #D2691E; 
            color: white; 
        }
        .btn {
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .edit { background: #4CAF50; }
        .delete { background: #f44336; }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            h2 { font-size: 18px; }
            table { font-size: 12px; }
            th, td { padding: 6px; }
            .btn { padding: 4px 6px; font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registered Customers</h2>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Orders</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>C001</td>
                    <td>Mary Wanjiru</td>
                    <td>0712345678</td>
                    <td>Chocolate Cake</td>
                    <td>
                        <button class="btn edit">Edit</button>
                        <button class="btn delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>C002</td>
                    <td>Peter Mwangi</td>
                    <td>0798765432</td>
                    <td>10 Loaves Bread</td>
                    <td>
                        <button class="btn edit">Edit</button>
                        <button class="btn delete">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
