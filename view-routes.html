<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Routes - Utamu Bakery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("yeh-xintong-go3DT3PpIw4-unsplash.jpg") no-repeat center center/cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 1100px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #b23c17; /* bakery brand color */
        }

        .table-wrapper {
            overflow-x: auto; /* allows scrolling on small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px; /* ensures scrollable table on small devices */
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #b23c17;
            color: white;
        }

        .btn {
            padding: 6px 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #006fa1;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            th, td {
                font-size: 13px;
                padding: 8px;
            }
            .btn {
                padding: 5px 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Delivery Routes - Utamu Bakery Management System</h2>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>Route ID</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Distance (km)</th>
                    <th>Estimated Time</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>201</td>
                    <td>Bakery HQ</td>
                    <td>Nairobi</td>
                    <td>25</td>
                    <td>40 mins</td>
                    <td><button class="btn">Assign</button></td>
                </tr>
                <tr>
                    <td>202</td>
                    <td>Bakery HQ</td>
                    <td>Thika</td>
                    <td>45</td>
                    <td>1 hr 10 mins</td>
                    <td><button class="btn">Assign</button></td>
                </tr>
                <tr>
                    <td>203</td>
                    <td>Bakery HQ</td>
                    <td>Machakos</td>
                    <td>60</td>
                    <td>1 hr 30 mins</td>
                    <td><button class="btn">Assign</button></td>
                </tr>
                <tr>
                    <td>204</td>
                    <td>Bakery HQ</td>
                    <td>Nakuru</td>
                    <td>160</td>
                    <td>3 hrs</td>
                    <td><button class="btn">Assign</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
