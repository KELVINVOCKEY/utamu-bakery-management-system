<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Utamu Bakery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("patrick-tomasso-NlcCPeKNmwg-unsplash.jpg") no-repeat center center/cover;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #b23c17; /* bakery theme */
        }
        .table-wrapper {
            overflow-x: auto; /* Enables horizontal scrolling on small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px; /* ensures table is scrollable on small devices */
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #b23c17;
            color: white;
        }
        button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.3s;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .edit-btn:hover {
            background-color: #388E3C;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }
            button {
                padding: 5px 8px;
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registered Users - Utamu Bakery Management System</h2>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                <tbody id="userTableBody">
                    <!-- User rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const users = [
            { id: 1, name: "John Doe", email: "john@example.com", phone: "0712-345-678" },
            { id: 2, name: "Jane Smith", email: "jane@example.com", phone: "0723-456-789" },
            { id: 3, name: "Alice Brown", email: "alice@example.com", phone: "0734-567-890" },
            { id: 4, name: "Bob White", email: "bob@example.com", phone: "0745-678-901" },
            { id: 5, name: "Charlie Green", email: "charlie@example.com", phone: "0756-789-012" },
            { id: 6, name: "David Black", email: "david@example.com", phone: "0767-890-123" },
            { id: 7, name: "Emma Wilson", email: "emma@example.com", phone: "0778-901-234" },
            { id: 8, name: "Frank Harris", email: "frank@example.com", phone: "0789-012-345" },
            { id: 9, name: "Grace Miller", email: "grace@example.com", phone: "0790-123-456" },
            { id: 10, name: "Hannah Adams", email: "hannah@example.com", phone: "0701-234-567" }
        ];

        function loadUsers() {
            const tableBody = document.getElementById("userTableBody");
            users.forEach(user => {
                let row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>
                        <button class="edit-btn" onclick="editUser(${user.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function editUser(userId) {
            alert(`Editing user with ID: ${userId}`);
            // Implement edit logic here
        }

        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                alert(`User with ID ${userId} has been deleted.`);
                // Implement delete logic here
            }
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
