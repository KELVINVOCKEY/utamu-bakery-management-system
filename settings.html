<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Utamu Bakery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("patrick-tomasso-NlcCPeKNmwg-unsplash.jpg") no-repeat center center/cover;
        }
        .navbar {
            background-color: #b23c17; /* bakery-inspired color */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
        }
        .settings-card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            max-width: 100%;
        }
        .settings-card h3 {
            text-align: center;
            color: #b23c17;
        }
        .settings-card label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .settings-card input,
        .settings-card select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .settings-card button {
            background-color: #b23c17;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        .settings-card button:hover {
            background-color: #8e2e12;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .settings-card {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Utamu Bakery - Settings</div>
    <div class="container">
        <div class="settings-card">
            <h3>Profile Settings</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter new username">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter new email">
            <button onclick="saveProfileSettings()">Save Changes</button>
        </div>

        <div class="settings-card">
            <h3>System Preferences</h3>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option>Light</option>
                <option>Dark</option>
            </select>
            <button onclick="savePreferences()">Save Preferences</button>
        </div>

        <div class="settings-card">
            <h3>Security Settings</h3>
            <label for="password">New Password:</label>
            <input type="password" id="password" placeholder="Enter new password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
            <button onclick="updateSecurity()">Update Security</button>
        </div>
    </div>

    <script>
        function saveProfileSettings() {
            alert("Profile settings saved successfully!");
        }
        function savePreferences() {
            alert("Preferences updated successfully!");
        }
        function updateSecurity() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;

            if(password && password === confirm){
                alert("Security settings updated successfully!");
            } else {
                alert("Passwords do not match!");
            }
        }
    </script>
</body>
</html>
