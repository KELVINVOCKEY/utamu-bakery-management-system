<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer Profile - utamu bakery management system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("patrick-tomasso-NlcCPeKNmwg-unsplash.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .profile-container h2 {
            margin-bottom: 15px;
            color: #004080;
        }
        .profile-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-container button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" value="John Doe">

        <label for="email">Email:</label>
        <input type="email" id="email" value="johndoe@example.com">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" value="+254712345678">

        <button onclick="updateProfile()">Update Profile</button>
    </div>

    <script>
        function updateProfile() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (name && email && phone) {
                alert("Profile updated successfully!");
                // You can send this data to a backend script using fetch/AJAX if needed
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
