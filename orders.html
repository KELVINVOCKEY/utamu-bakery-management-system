<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders - Utamu Bakery Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ulysse-pointcheval-1WmlAiYgnoI-unsplash.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
    }
    h2 { color: #8B4513; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #D2691E;
      color: white;
    }
    .status-btn {
      background: #8B4513;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .status-btn:hover {
      background: #A0522D;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Orders</h2>
    <table>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Products</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>O001</td>
        <td>Mary Wanjiku</td>
        <td>Bread, Cake</td>
        <td>3</td>
        <td>Ksh 950</td>
        <td>Pending</td>
        <td><button class="status-btn">Update</button></td>
      </tr>
      <tr>
        <td>O002</td>
        <td>John Mwenda</td>
        <td>Cookies</td>
        <td>5</td>
        <td>Ksh 750</td>
        <td>Completed</td>
        <td><button class="status-btn">Update</button></td>
      </tr>
      <tr>
        <td>O003</td>
        <td>Grace Njeri</td>
        <td>Bread</td>
        <td>2</td>
        <td>Ksh 300</td>
        <td>In Progress</td>
        <td><button class="status-btn">Update</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
