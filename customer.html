<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Utamu Bakery Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("ulysse-pointcheval-1WmlAiYgnoI-unsplash.jpg") no-repeat center center/cover;
        }
        .navbar {
            background-color: #8B4513; /* Chocolate brown */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 260px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card button {
            background-color: #d2691e; /* Cinnamon orange */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        .card button:hover {
            background-color: #a0522d;
        }
        /* Responsive: stack cards on small screens */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Customer Dashboard - Utamu Bakery</div>
    <div class="container">
        <div class="dashboard">

            <div class="card">
                <h3>Place an Order</h3>
                <p>Choose from our fresh bakery items.</p>
                <button onclick="placeOrder()">Order Now</button>
            </div>

            <div class="card">
                <h3>Menu</h3>
                <p>Browse available cakes, bread & pastries.</p>
                <button onclick="viewMenu()">View Menu</button>
            </div>

            <div class="card">
                <h3>Order History</h3>
                <p>Check your past purchases.</p>
                <button onclick="viewHistory()">View History</button>
            </div>

            <div class="card">
                <h3>Update Profile</h3>
                <p>Edit your details and preferences.</p>
                <button onclick="updateProfile()">Update Profile</button>
            </div>

        </div>
    </div>
    <script>
        function placeOrder() {
            window.location.href = "orders.html";
        }
        function viewMenu() {
            window.location.href = "menu.html";
        }
        function viewHistory() {
            window.location.href = "order-history.html";
        }
        function updateProfile() {
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
